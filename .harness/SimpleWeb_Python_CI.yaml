pipeline:
  name: SimpleWeb_Python_CI
  identifier: SimpleWeb_Python_CI
  projectIdentifier: DemoTx
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1702454216196
        repoName: simple-web-backend
        build: <+input>
  stages:
    - stage:
        name: Build_and_artifact
        identifier: Build_and_artifact
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
            paths: []
          sharedPaths:
            - /share/opt
          buildIntelligence:
            enabled: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: echo 'Pipeline started'
              - step:
                  type: Semgrep
                  name: Semgrep
                  identifier: Semgrep
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                      fail_on_severity: critical
                      args:
                        cli: "--json --output semgrep-results.json"
                    settings:
                      SEMGREP_APP_TOKEN: <+secrets.getValue("project.SEMGREP_APP_TOKEN")>
                    auth:
                      access_token: <+secrets.getValue("project.SEMGREP_APP_TOKEN")>
        delegateSelectors:
          - aws-delegate
